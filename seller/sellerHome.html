<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sellerHome.css">
  <title>Seller Dashboard</title>
</head>
<body>

  <header>
    <h1>Seller Dashboard</h1>
  </header>

  <div class="dashboard-container">
    <div class="welcome-message">
      <p>Welcome, Marjorie Harvey!</p>
    </div>

    <h2>Your Properties</h2>
    <div class="property-cards">
      <div class="property-card">
        <div class="property-image">
          <img src="images/house1.jpg" alt="House 1">
        </div>
        <div class="property-name">Property 1</div>
      </div>

      <div class="property-card">
        <div class="property-image">
          <img src="images/houe2.jpg" alt="House 2">
        </div>
        <div class="property-name">Property 2</div>
      </div>

      <div class="property-card">
        <div class="property-image">
          <img src="images/house3.jpg" alt="House 3">
        </div>
        <div class="property-name">Property 3</div>
      </div>

      <div class="property-card">
        <div class="property-image">
          <img src="images/house4.jpg" alt="House 4">
        </div>
        <div class="property-name">Property 4</div>
      </div>

      <div class="property-card">
        <div class="property-image">
          <img src="images/house5.jpg" alt="House 5">
        </div>
        <div class="property-name">Property 5</div>
      </div>

      <div class="property-card">
        <div class="property-image">
          <img src="images/house6.jpg" alt="House 6">
        </div>
        <div class="property-name">Property 6</div>
      </div>
    </div>

    <a href="createNew.html" class="add-property-btn">Add New Property</a>
</div>

</body>
</html>
